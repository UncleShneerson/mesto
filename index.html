<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место. Россия</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="32aafc071a2632c329d2.svg" alt="Логотип. Место. Россия." class="header__logo"></header><main class="content"><section class="profile"><img src="1a25700a3fc8db16636d.jpg" alt="Ваш аватар" class="profile__avatar"><div class="profile__column-info"><div class="profile__name-row"><h1 class="profile__name">Жак Ив Кусто</h1><button type="button" class="button button_func_edit button_style_line-xs button_place_profile-info hover-opacity" name="btn-edit" aria-label="Редактировать"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="button button_func_add button_style_line-m button_place_profile hover-opacity" name="btn-add" aria-label="Добавить"></button></section><section class="places" aria-label="Список мест"><ul class="places__grid"></ul><div class="places__notice"><p>Скорее добавьте свои первые фото. Все так их ждут!</p></div></section></main><footer class="footer"><p class="footer__copy">© 2023 <a href="https://github.com/UncleShneerson/" target="_blank" rel="noopener" class="footer__link hover-opacity">Красношлыков Евгений</a></p></footer><template class="template__cards"><li class="places__card"><img class="places__image" src="3363009910a73d66ded6.jpg"> <img src="823b0cf1b0b7e9cb7cad.svg" alt="Удалить" class="places__delete hover-opacity"><div class="places__description"><h2 class="places__name">Подставляемое значение</h2><button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button></div></li></template><div class="popup popup_funct_profile"><div class="popup__container"><button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button><h2 class="popup__header">Редактировать профиль</h2><form class="form" name="formProfile" novalidate><label class="form__field"><input placeholder="Имя" value="" name="userName" class="form__input" minlength="2" maxlength="40" required> <span class="form__input-error form__input-error_place_userName"></span></label> <label class="form__field"><input placeholder="О себе?" value="" name="userDescription" class="form__input" minlength="2" maxlength="200" required> <span class="form__input-error form__input-error_place_userDescription"></span></label> <button type="submit" class="button button_type_submit button_style_fill-m">Сохранить</button></form></div></div><div class="popup popup_funct_cards"><div class="popup__container"><button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button><h2 class="popup__header">Новое место</h2><form class="form" name="formCards" novalidate><label class="form__field"><input placeholder="Название" value="" name="cardPlace" class="form__input" minlength="2" maxlength="30" required> <span class="form__input-error form__input-error_place_cardPlace"></span></label> <label class="form__field"><input type="url" placeholder="Ссылка на картинку" value="" name="cardLink" class="form__input" required> <span class="form__input-error form__input-error_place_cardLink"></span></label> <button type="submit" class="button button_type_submit button_style_fill-m">Сохранить</button></form></div></div><div class="popup popup_funct_image"><figure class="gallery"><button type="button" class="button button_type_submit popup__btn-close hover-opacity" aria-label="Закрыть"></button> <img class="gallery__photo" src="3363009910a73d66ded6.jpg" alt="Подставляемое значение"><figcaption class="gallery__caption"></figcaption></figure></div></body></html>
