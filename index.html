<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Место. Россия</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Логотип. Место. Россия." class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Ваш аватар" class="profile__avatar">
      <div class="profile__column-info">
          <div class="profile__name-row">
            <h1 class="profile__name">Жак Ив Кусто</h1>
            <button type="button" class="button button_func_edit button_style_line-xs button_place_profile-info hover-opacity" name="btn-edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button button_func_add button_style_line-m button_place_profile hover-opacity" name="btn-add" aria-label="Добавить"></button>
    </section>

    <section class="places" aria-label="Список мест">
      <ul class="places__grid">
         <!-- Сюда вставляем карты из темлейт тега -->
      </ul>
      <!-- Добавил от себя проверку на контент -->
      <div class="places__notice">
        <p>Скорее добавьте свои первые фото. Все так их ждут!</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">© 2023 <a href="https://github.com/UncleShneerson/" target="_blank" rel="noopener" class="footer__link hover-opacity">Красношлыков Евгений</a></p>
  </footer>

  <!-- Template Cards -->
  <template class="template__cards">
    <li class="places__card">
      <img class="places__image" src="./images/place_holder.jpeg">
      <img src="./images/delete-icon.svg" alt="Удалить" class="places__delete hover-opacity">
      <div class="places__description">
        <h2 class="places__name">Подставляемое значение</h2>
        <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <!-- Popup Profile -->
  <div class="popup popup_funct_profile">
    <div class="popup__container">
      <button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form" name="formProfile">
        <input type="text" placeholder="Имя" value="" name="profile-name" class="form__input" required>
        <input type="text" placeholder="О себе?" value="" name="profile-job" class="form__input" required>
        <button type="submit" class="button button_style_fill-m">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup Cards -->
  <div class="popup popup_funct_cards">
    <div class="popup__container">
      <button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="form" name="formCards">
        <input type="text" placeholder="Название" value="" name="card-place" class="form__input" required>
        <input type="url" placeholder="Ссылка на картинку" value="" name="card-link" class="form__input" required>
        <button type="submit" class="button button_style_fill-m">Сохранить</button>
      </form>
      </div>
  </div>

  <!-- Popup Image -->
  <div class="popup popup_funct_image">
    <figure class="gallery">
      <button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button>
      <img class="gallery__photo" src="./images/place_holder.jpeg" alt="Подставляемое значение">
      <figcaption class="gallery__caption"></figcaption>
    </figure>
  </div>

  <!-- Подключаем JS -->
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
