<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Mesto. Russia</title>
</head>
<body>
  <div class="root">

    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип. Место. Россия." class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__column_image">
          <img src="./images/avatar.jpg" alt="Ваш аватар" class="profile__avatar">
        </div>
        <div class="profile__column_info">
            <div class="profile__name-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_func_edit button_style_line-xs button_place_profile-info hover-opacity" name="btn-add" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__column_button">
          <button class="button button_func_add button_style_line-m button_place_profile hover-opacity" name="btn-edit" type="button"></button>
        </div>
      </section>

      <section class="places" aria-label="Список мест">
        <ul class="places__grid">
          <li class="places__card">
            <div class="places__image places__image_place_australia"></div>
            <div class="places__description">
              <h2 class="places__name">Австралия</h2>
              <button class="button places__like places__like_active"></button>
            </div>
          </li>
          <li class="places__card">
            <div class="places__image places__image_place_bristol"></div>
            <div class="places__description">
              <h2 class="places__name">Бристоль</h2>
              <button class="button places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <div class="places__image places__image_place_carribbean"></div>
            <div class="places__description">
              <h2 class="places__name">Карибский Бассейн</h2>
              <button class="button places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <div class="places__image places__image_place_maldives"></div>
            <div class="places__description">
              <h2 class="places__name">Мальдивы</h2>
              <button class="button places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <div class="places__image places__image_place_morocco"></div>
            <div class="places__description">
              <h2 class="places__name">Мароко</h2>
              <button class="button places__like hover-opacity"></button>
            </div>
          </li>
          <li class="places__card">
            <div class="places__image places__image_place_venice"></div>
            <div class="places__description">
              <h2 class="places__name">Венеция</h2>
              <button class="button places__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">© 2023 <a href="https://github.com/UncleShneerson/" target="_blank" rel="noopener" class="footer__link hover-opacity">Красношлыков Евгений</a></p>
    </footer>

  <!-- PopUp -->
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" placeholder="Имя" value="" name="profile-name" class="popup__form-input popup__form-input_name">
        <input type="text" placeholder="О себе?" value="" name="profile-job"  class="popup__form-input popup__form-input_job">
        <button type="submit" class="button button_style_fill-m">Сохранить</button>
      </form>
      <button class="button popup__btn-close hover-opacity"></button>
    </div>
  </section>

  </div>

  <!-- Подключаем JS -->
  <script src="./scripts/index.js"></script>
</body>
</html>
