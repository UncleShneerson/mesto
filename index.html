<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Место. Россия</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Логотип. Место. Россия." class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <!-- Еще раз спасибо за ревью и за уделенное время ) посидел со сежей головой - и правда не нужна обвязка. Кажется все решилось через центрирование содержимого в родителе.
      Не хочется с вами прощаться, но надеюсь, что на этот раз все получилось :) -->
      <img src="./images/avatar.jpg" alt="Ваш аватар" class="profile__avatar">
      <div class="profile__column-info">
          <div class="profile__name-row">
            <h1 class="profile__name">Жак Ив Кусто</h1>
            <button type="button" class="button button_func_edit button_style_line-xs button_place_profile-info hover-opacity" name="btn-edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button button_func_add button_style_line-m button_place_profile hover-opacity" name="btn-add" aria-label="Добавить"></button>
    </section>

    <section class="places" aria-label="Список мест">
      <ul class="places__grid">
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_australia.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Австралия</h2>
            <button type="button" class="button places__like places__like_active hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_bristol.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Бристоль</h2>
            <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_carribbean.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Карибский Бассейн</h2>
            <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_maldives.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Мальдивы</h2>
            <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_morocco.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Мароко</h2>
            <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="places__card">
          <div class="places__image" style="background-image: url(./images/place_venice.webp)"></div>
          <div class="places__description">
            <h2 class="places__name">Венеция</h2>
            <button type="button" class="button places__like hover-opacity" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">© 2023 <a href="https://github.com/UncleShneerson/" target="_blank" rel="noopener" class="footer__link hover-opacity">Красношлыков Евгений</a></p>
  </footer>

  <!-- PopUp -->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button popup__btn-close hover-opacity" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form" name="profileForm">
        <input type="text" placeholder="Имя" value="" name="pfName" class="form__input" required>
        <input type="text" placeholder="О себе?" value="" name="pfJob" class="form__input" required>
        <button type="submit" class="button button_style_fill-m">Сохранить</button>
      </form>
      </div>
  </div>

  <!-- Подключаем JS -->
  <script src="./scripts/index.js"></script>
</body>
</html>
